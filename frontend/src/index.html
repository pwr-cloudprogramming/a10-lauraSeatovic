<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/tic_tac_toe.css">
</head>
<body>
    <div id="user-info">
        <span id="display-name"></span>
        <button id="logout" style="display: none;">Log Out</button>
    </div>
    <div class="board" id="board"></div>
    <script src="tic_tac_toe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <button id="add-player-btn">Add Player</button>
    <button id="new-game-btn">New Room</button>
    <button id="join-game-btn">Join Room</button>
    <!--<button id="reset-game-btn">Reset Game</button>-->
    <div id="player" class="player-container"></div>
    <div id="message" class="message-container"></div>
    <div id="gameIdContainer"></div>
    <div id="players" class="players-container"></div>

        <!-- Sign-in button -->
    <a href="https://tic-tac-toe-domain.auth.us-east-1.amazoncognito.com/login?client_id=761sinu6b3ak55e7tr4alk4fj1&response_type=token&scope=openid&redirect_uri=http%3A%2F%2Flocalhost%3A5500%2F">Log In</a>

</body>
</html>
